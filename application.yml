spring:
  application:
    name: client-management
  
  datasource:
    url: jdbc:postgresql://localhost:5432/clientdb
    username: admin
    password: secret
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.azimuth.crm: INFO